<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Monitor screen background (dark blue) -->
  <rect x="4" y="6" width="24" height="16" rx="2" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1.5"/>

  <!-- Screen inner (darker) -->
  <rect x="6" y="8" width="20" height="12" rx="1" fill="#0f172a"/>

  <!-- Pulse/monitoring line (green) -->
  <polyline points="8,16 11,16 13,12 16,20 19,13 22,16 25,16" fill="none" stroke="#22c55e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Monitor stand -->
  <rect x="12" y="22" width="8" height="2" fill="#3b82f6"/>
  <rect x="10" y="24" width="12" height="1.5" rx="0.5" fill="#3b82f6"/>
</svg>
